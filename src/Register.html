<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/login_register.css"/>
</head>
<body background="login.jpeg">
    <form name="register" method="post" action="Login.html">
        <fieldset>
            <p><input type="text" autocomplete="off" name="username" placeholder="昵称(至少5位字母数字下划线组合,以字母开头)" pattern="^[a-zA-Z][a-zA-Z0-9_]{4,}$" required></p>
            <p><input type="password" autocomplete="off" name="password" placeholder="密码(字母数字下划线组合)" pattern="^[a-zA-Z0-9_]+$" required></p>
            <p><input type="text" autocomplete="off" name="repassword" placeholder="确认密码" required></p>
            <p><input type="text" autocomplete="off" name="email" placeholder="邮箱" pattern="^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$" required></p>
            <input type="submit" value="注册" name="register" ><br>
            <p>已有账户？立即<a href="../index.html">登录</a>！</p>
        </fieldset>
    </form>
</body>
<footer>
    <span class="copyrightText">©2020&nbsp;19302010001_BaiTianHao All Rights Reserved.&nbsp;备案号：沪GOULIGUOJIA备341号-1</span>
</footer>
</html>
