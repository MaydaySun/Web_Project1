<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/login_register.css"/>
</head>
<body>
    <form name="login" method="post" action="src/Home.html">
        <fieldset>
                <p><input type="text" autocomplete="off" name="username" placeholder="用户名/邮箱" pattern="(^[a-zA-Z][a-zA-Z0-9_]{4,}$)|(^[a-zA-Z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$)" required></p>
                <p><input type="password" autocomplete="off" name="password" placeholder="密码" pattern="^[a-zA-Z0-9_]+$" required></p>
            <input type="submit" value="登录" id="login"><br>
            <p>没有账户？立即<a href="src/register.html">注册</a>！</p>
        </fieldset>
    </form>
</body>
